format = """
[╭─](white)$username$hostname in $directory$package$git_branch$battery$cmd_duration
[╰─](white)$character """

# Username settings
[username]
show_always = true
style_root = "bold red"
style_user = "bold yellow"
format = "[$user]($style) "
disabled = false

# Hostname settings
[hostname]
ssh_symbol = " "
ssh_only = false
format =  "on [$hostname](bold red)"
trim_at = ".companyname.com"
disabled = false

# Directory indicator
[directory]
read_only = " 󰌾"
style = "bold cyan"
read_only_style = "red"
truncation_length = 3
#truncation_symbol = "…/"
#truncate_to_repo = true
format = "[$read_only]($read_only_style)[$path]($style) "
disabled = false

# Package Version Config
[package]
symbol = "󰏗 "
format = "via [${symbol}$version](208 bold) "

# Battery information
[battery]
full_symbol = "🔋"
charging_symbol = "⚡️"
discharging_symbol = "💀"

[[battery.display]]
threshold = 10
style = "bold red"

# cmd_duration config
[cmd_duration]
show_milliseconds = true
style = "bold yellow"
format = "took [$duration]($style)"

# Charakter config
[character]
format = "$symbol"
success_symbol = "[❯](bold green)"
error_symbol = "[✗](bold red) "
disabled = false

